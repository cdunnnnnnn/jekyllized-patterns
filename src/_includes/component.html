<article class="sg-component">

  <header class="sg-component__header">
    <h2 class="sg-component__title">{{ entry.title }}</h2>
    {% if entry.styles %}<p class="sg-component__sass">styles: "<a href="{{ site.repo }}{{ entry.styles }}">{{ entry.styles }}</a>"</p>{% endif %}
    {% if entry.scripts %}<p class="sg-component__sass">scripts: "<a href="{{ site.repo }}{{ entry.scripts }}">{{ entry.scripts }}</a>"</p>{% endif %}
  </header>
  <div class="sg-component__body">
    <div class="sg-component__display">
      {{ entry.content }}
    </div>
    <div class="sg-component__source">
      {% highlight html %}{{ entry.content }}{% endhighlight %}
    </div>
  </div>

</article>
